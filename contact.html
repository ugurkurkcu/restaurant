        <div class="cart-items-container">

        <!--! contact section start -->
        <section class="contact" id="contact">
            <h1 class="heading">contact <span>us</span></h1>

                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3059.7378461816215!2d32.837078600000005!3d39.92488249999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34f190a9cea8f%3A0xd3862ea8248d08a0!2sAn%C4%B1tkabir!5e0!3m2!1str!2str!4v1702063447169!5m2!1str!2str"
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <form>
                    <h3>Get In Touch</h3>
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="input-box">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="phone">
                    </div>
                    <input type="submit" class="btn" value="contact now">
                </form>
            </div>
        </section>
